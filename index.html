<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bored API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card border-success my-3" style="max-width: 18rem">
        <div class="card-header bg-transparent border-success">Change your mood</div>
        <div class="card-body text-success">
          <h5 class="card-title">
            Activity: <span id="actitivity"></span>
          </h5>
          <p class="card-text">
            Type: <span id="type" class="text-primary"></span>
          </p>
          <p class="card-text">Price: <span id="price"></span></p>
        </div>
        <div class="card-footer bg-transparent border-success d-flex d-md-block justify-content-between align-items-center">
          <button type="button" class="btn btn-outline-danger rounded" id="loadBtn">Reload Activity</button>
          <p>Clicked <span id="clickCount" class="text-primary">0</span> times</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="api.js" type="module"></script>
  </body>
</html>
